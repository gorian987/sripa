name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Rust & wasm-pack のセットアップ
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      # 2. Rust (Wasm) のビルド
      - name: Build Wasm
        run: |
          cd rust-src-dir # Rustのフォルダ名に書き換え
          wasm-pack build --target web

      # 3. Node.js & Vite ビルド
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Build Svelte (Vite)
        run: |
          npm install
          npm run build # これにより dist/ フォルダが生成されます
          cp dist/index.html dist/404.html

      # 4. GitHub Pages へのアップロード (distフォルダを指定)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/' 

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4